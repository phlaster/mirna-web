<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTA File Upload App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app" class="mdl-card mdl-shadow--6dp">
        <div id="homeScreen" class="screen active">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">FASTA File Upload App</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p>This app allows you to upload a FASTA file and study its sequences.</p>
                <p>Author: John Doe</p>
                <button onclick="showStudyScreen()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Study the Sequences</button>
            </div>
        </div>
        <div id="studyScreen" class="screen">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Study Sequences</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <input type="file" id="fileInput" accept=".fa,.fna,.fasta,.fsa" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                <button onclick="showHomeScreen()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Home</button>
                <table id="sequencesTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>GC</th>
                            <th>Sequence Length</th>
                            <th>Header</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="popup" id="gcPopup">
        <h3>GC-Component</h3>
        <p id="gcContent"></p>
        <button onclick="closePopup()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Close</button>
    </div>
</div>
</body>
</html>
